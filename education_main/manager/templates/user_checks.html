{% extends 'layout.html' %}
{% block content %}
    <div class="container text-center">
        <h2>Новые чеки оплат курсов</h2>
    </div>

    <div class="section wb">
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Курс</th>
                    <th scope="col">Чек</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for check in checks %}
                    <tr>
                        <td>{{ check.id }}</td>
                        <td>{{ check.customer.last_name }}</td>
                        <td>{{ check.customer.first_name }}</td>
                        <td>{{ check.course }}</td>
                        <td>
                            <a href="{{check.file.url}}" download="{{check.file}}" id="downloadLink"">
                                Скачать файл
                            </a>
                        </td>                       
                        <td>
                           <button>Открыть доступ к курсу</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div><!-- end col -->
    <hr class="hr3">

	
	
    <div class="parallax section dbcolor">
        <div class="container">
            <div class="row logos">

                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">

                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">

                </div>
