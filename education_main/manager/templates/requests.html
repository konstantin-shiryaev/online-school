{% extends 'layout.html' %}
{% block content %}
<nav class="navbar">
   <a href="{% url 'manager:manager_cabinet' %}" class="navbar-item">Главная</a>
   <a href="{% url 'manager:students_table' %}" class="navbar-item">Студенты</a>
   <a href="{% url 'manager:teachers_table' %}" class="navbar-item">Преподаватели</a>

   <a href="{% url 'manager:user_checks' %}" class="navbar-item">Чеки</a>
</nav>
  
   <div id="overviews" class="section wb">
       <div class="container">
           <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; align-items: center;">                        
               {% for r in feedbacks %}
               <div class="col-md-4 mb-3" >
                   <div class="card" style="padding: 20px; min-height: 200px;">
                       <p class="card-text text-center" style="font-size: 1.2rem;">
                           {{ r.body }}
                       </p>
                       <p class="card-text" style="color: grey; text-align: right; font-size: 0.8rem;">
                           Дата обращения:
                           {{ r.date }}
                       </p>
                       <div class="pricingTable-sign-up text-center">
                           {% if not r.is_accepted %}
                           <a href="{% url 'manager:read_request' r.pk  %}" class="hover-btn-new" style="text-transform: capitalize;">
                               <span>
                               прочитано
                               </span>
                           </a>
                           {% endif %}
                       </div>
                   </div>
               </div>  
              
               {% endfor %}
              
           </div><!-- end row -->


       </div><!-- end container -->
   </div><!-- end section -->


   <div class="parallax section dbcolor">
       <div class="container">
           <div class="row logos">
               <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">

               </div>
               <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">

               </div>
               <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                   <a href="#"><img src="../../media/logo_05.png" alt="" class="img-repsonsive"></a>
               </div>
               <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                   <a href="#"><img src="../../media/logo_06.png" alt="" class="img-repsonsive"></a>
               </div>
           </div><!-- end row -->
       </div><!-- end container -->
