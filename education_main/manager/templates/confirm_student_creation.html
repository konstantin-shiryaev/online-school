{% extends 'layout.html' %}
{% block content %}
    
    <div style="height: 70vh;" class="flex-centered">
        <div class="container">
            <form class="box text-center" method="post">
                {% csrf_token %}
                <h1>Подтвердите добавление студента</h1>
                <table border="" style="margin: auto; font-size: 1.5rem;">
                    <tbody>
                        <tr>
                            <td>Имя</td>
                            <td>{{ user.first_name}} {{ user.last_name}}</td>
                        </tr>
                        <tr>
                            <td>Курс</td>
                            <td>{{course}}</td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-top: 2vh;">

                    <button class="button">
